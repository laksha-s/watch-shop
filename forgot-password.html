<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - Watch-Shop</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav>
        <a href="index.html">Home</a>
        <a href="cart.html">Cart</a>
        <a href="login.html">Login</a>
        <a href="signup.html">Signup</a>
        <a href="forgot-password.html">Forgot Password</a>
    </nav>
    <h1>Forgot Password</h1>
    <form id="forgot-password-form">
        <input type="email" id="forgot-email" placeholder="Enter your email" required>
        <button type="submit">Send Reset Link</button>
    </form>
    <p id="forgot-message"></p>

    <script>
        document.getElementById('forgot-password-form').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent the default form submission
            const email = document.getElementById('forgot-email').value;

            // Simulate sending a reset link
            if (email) {
                document.getElementById('forgot-message').innerText = `A password reset link has been sent to ${email}.`;
                // Here you would typically send the email to your backend for processing
            } else {
                document.getElementById('forgot-message').innerText = "Please enter a valid email address.";
            }
        });
    </script>
</body>
</html>
